{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}

<h1>Blogs</h1>

{% for post in object_list %}
    <a href="{% url 'blog-detail' post.pk %}">{{ post.title }}</a>
    {{ post.author }}
    {{ post.content }}
    {{ post.featured_image }}
    <a href="{% url 'edit-blog' post.pk %}" class="btn btn-sm btn-danger">Edit</a>
{% endfor %}


{% endblock%}
