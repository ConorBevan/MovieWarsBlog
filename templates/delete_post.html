{% extends 'base.html' %}
{% block title %}Delete Blog Post{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<div id="blog-title">
    <h1>Delete Blog</h1>
    <h3>Are you sure you want to delete the blog: {{ post.title }}?</h3>
    <div class="form-group" id="delete-buttons">
        <form method="POST">
            {% csrf_token %}
            <a href="{% url 'home' %}" class="btn btn-secondary">Home</a>
            <button class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>
{% endif %}

{% endblock%}
