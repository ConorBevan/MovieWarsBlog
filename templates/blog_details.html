{% extends 'base.html' %}
{% block title %}Blog Post{% endblock %}

{% block content %}

    <h1>{{ post.title }}</h1>
    <h4>{{ post.author }} - {{ post.post_date}}</h4>
    {% if user.is_authenticated %}
    <a href="{% url 'edit-blog' post.pk %}" class="btn btn-sm btn-warning">Edit</a>
    <a href ="{% url 'delete-blog' post.pk %}" class="btn btn-sm btn-danger">Delete</a>
    {% endif %}
    <a href="{% url 'home' %}" class="btn btn-sm btn-secondary">Back</a>
    <hr>
    <p>{{ post.content|safe }}</p>
    <hr>

{% endblock%}
